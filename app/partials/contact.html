<div class="container">
	<div class="page-header">
    <h1>Contact</h1>
	</div>
	<form role="form" ng-submit="contactSubmit()" method="post">
		<div class="form-group">
			<label for="email" class="sr-only">Email Address</label>
			<input type="email" class="form-control" ng-model="email" placeholder="Email (you@example.com)">
		</div>
		<div class="form-group">
			<label for="subject" class="sr-only">Subject</label>
			<input type="text" class="form-control" ng-model="subject" placeholder="Subject">
		 </div>
		 <div class="form-group">
		 	<label for="message" class="sr-only">Message</label>
			<textarea class="form-control" rows="8" ng-model="message"></textarea>
		 </div>
		 <button type="submit" class="btn btn-default">Send</button>
	</form>
</div>
